<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Studio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
<body>

  <header class="header wrap">
    <button class="menu-btn" type="button">
      <img src="./img/burger.svg" alt="Open menu.">
    </button>
  </header>

  <section class="promo wrap">
    <div class="promo-wrap">
      <div class="promo-box">
        <h1 class="promo-title title">Mod Studio</h1>
        <p class="promo-desc">Modern Web Studio</p>
      </div>
    </div>
  </section>
  
  <section class="about wrap">
    <div class="about-wrap">
      <h2 class="about-title">Biography</h2>
      <div class="about-img-box">
        <picture>
          <source media="(max-width: 767.99px)" srcset="./img/authtor-mobile.jpg">
          <img src="./img/authtor.jpg" alt="Katya Mills photo">
        </picture>
        
      </div>
      <div class="about-text-box">
        <h3 class="about-name  title">Katya <br>Mills</h3>
        <p class="about-prof">
          Art Director<br>
          Scenography / Styling / Creative Photography / Design
        </p>
        <blockquote class="about-cite">
          “The more I deal with the work as something that is my own,  as something that is personal, the more successful it is.”
        </blockquote>
      </div>
    </div>
  </section>

</body>
</html>
